<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ElectronAngularBoilerplate</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script>
      try {
        var electron = require("electron");
      } catch (e) {
        if (e.message === "require is not defined") {
          console.info(
            "client detection: ",
            "browser detected - disable native electron features"
          );
        }
      }
    </script>
  </head>

  </body>
</html>
